<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="/reset.302ca0b1.css">
		<link rel="stylesheet" href="/style.e308ff8e.css">
		<title>WKP7</title>
	<script src="/reset.302ca0b1.js"></script><script src="/style.e308ff8e.js"></script></head>
	<body>
		<header>
			<img src="/logo.6a66554c.jpg" alt="logo">
			<h1>Onja</h1>
		</header>
		<main>
			<div class="container">
				<h2>
					Library
				</h2>
				<div class="add-list">
					<form action="" class="form-input">
						<div class="col-md">
							<label for="title">Book Title</label>
							<input class="input-form" type="text" id="title" name="title" placeholder="Enter the title here" required="">
	
						</div>
						<div class="col-md">
							<label for="title">Book Author</label>
							<input class="input-form" type="text" id="author" name="author" placeholder="Enter the author here" required="">
		
						</div>
						<div class="col-md">
                          <label for="genre">Genre</label>
							<select name="genre" class="select-form" required="">
								<option value="romance">Romance</option>
								<option value="science">Science</option>
								<option value="magic">Magic</option>
								<option value="medicin">Medicin</option>
								<option value="artist">Artist</option>
							</select>
						</div>
						<div class="col-md">
		
							<label for="title">Book Pages</label>
							<input class="input-form" type="text" id="pages" name="pages" placeholder="Enter the page number here" required="">
						</div>
						<div class="col-md">
							<label for="status">Status</label>
							<select name="status" class="select-form" required="">
								<option value="read">Read</option>
								<option value="unread">Unread</option>
							</select>
						</div>
						<div class="col-md add-button">
							<button class="add">Add</button>
						</div>
			
					</form>
				</div>
			</div>
		</main>
		<script src="/script.75da7f30.js"></script>
	</body>
</html>
